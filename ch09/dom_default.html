<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체모델</title>
</head>
<body>
    
    <h1>안녕하세요</h1>
    <p id="yangjung">양정인력개발센터</p>
    <div class="box">박스1</div>
    <button id="btn01" onclick="h1_fn()">h1버튼</button>
    <button id="btn02" onclick="p_fn()">p버튼</button>
    <button id="btn03" ondblclick="div_fn()">box버튼</button>


    <script>

        //querySelector()
        function h1_fn() {
            document.querySelector("h1").style.backgroundColor = "red";
        }

        function p_fn() {
            document.querySelector("#yangjung").style.color="blue";
        }

        function div_fn() {
            document.querySelector(".box").style.backgroundColor="red";
            document.querySelector(".box").style.color="white";
        }

    </script>

</body>
</html>
