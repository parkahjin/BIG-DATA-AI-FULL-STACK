<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트로 시간 다루기</title>


</head>

<body>

    
    
    <script>
        // 변수 만드는 방법
        // let, const
        // let: 값이 변해도 될 때 사용
        // const: 값이 변하면 안될 때 사용
        // 현재 시간
        let now = new Date();
        console.log("현재 시간: " + now.toString());

        let year = now.getFullYear();
        console.log("현재 년도: " + year);

        // 월 + 1
        let month = now.getMonth()+1;
        console.log("현재 월: " + month);

        let day = now.getDate();
        console.log("현재 일: " + day);

        // +글로 연결하는 것은 방식은 옛날 방식임
        console.log("오늘 날짜는 "+ year + "년 "+ month + "월 " + day+ "일")

        // 백틱 (`)을 이용하는 방식이 요즘 방식
        // 따옴표 대신에 백틱 사용 > ${변수명}
        console.log(`오늘 날짜는 ${year}년 ${month}월 ${day}일`);

    </script>
</body>
</html>
