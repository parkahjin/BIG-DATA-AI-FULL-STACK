<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .hero-wrap{
            display:flex;
            justify-content: center;
            align-items: center;
        }
        
        .hero-bg{
            background-image: url(./city.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 900px;

            color: #fff;
            font-size: 40px;
            text-align: center;

        }

    </style>

</head>

<body>

    <!-- img태그 위에는 글자를 적을 수 없다. cf) position을 이용하면 글자를 적을 수 있음
         background-image: 이미지 위에 글자를 적을 수 있다.
         화면에 이미지를 가득 채울 때 사용 -->

        <div class="hero-wrap">
            <div class="hero-bg">
                Welcome to New York City.
            </div>
        </div>

    
</body>
</html>
