<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후손 선택자</title>

    <style>

        /* 후손 선택자: 띄워쓰기 => 내 자식들 전부 */
        #header h1{
            color: red;
        }


        /* 자손 선택자: ">" 사용 => 내 바로 밑에 있는 자식만 적용 */
        #section > p{
            color: blue;
        }

    </style>

</head>

<body>

    <div id="header">
        <h1 class="title">Lorem ipsum</h1>
        <div class="nav">
            <h1>Navigation</h1>
        </div>
    </div>

    <div id="section">
        <p>양정인력개발센터</p>

        <div>
            <h1 class="title">Lorem ipsum</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
    </div>

</body>
</html>
