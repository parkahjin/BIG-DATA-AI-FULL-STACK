<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 올렸을 때 배경색 변경</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <style>

        #box {
            width: 200px;
            height: 100px;
            background-color: blue;
            color: #fff;
        }

    </style>

</head>
<body>
    
    <div id="box">마우스를 올려 보세요.</div>



    <script>

        // this: 마우스나 키보드의 이벤트를 자동 감지하는 키워드
        $("#box").hover(function(){
            $(this).css({
                "background-color" : "red:",
                "font-size" : "30px"
            })
        }, function(){
            $(this).css({
                "background-color":"blue",
                "color" : "white",
                "font-size" : "16px"
            })
        });

    </script>

</body>
</html>
