<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>append()를 이용해서 목록 추가하기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <style>

        .menuList {
            display: flex;
        }

        .menuList li {
            list-style: none;
            padding: 0 20px;
        }

    </style>

</head>

<body>

    <ul id="menuList" class="menuList"></ul>
    <input type="text" id="menuInput" placeholder="추가할 메뉴 입력">
    <button id="addMenuBtn">메뉴 추가</button>




    <script>

        $("#addMenuBtn").click(function(){
            let menu = $("#menuInput").val();

            if(menu !='') {
                $("#menuList").append(`<li>${menu}</li>`);
                $("#menuInput").val("");
            }
        });

    </script>

</body>
</html>
