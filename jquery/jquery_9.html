<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지가 여러개 일 때 선택한 이미지를 클릭했을 때 확대</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <style>

        .largeImg {
            width: 480px;
            height: 400px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
        }

        .thumnail {
            width: 110px;
            height: 90px;
            cursor: pointer;
            margin-right: 15px;
            border: 1px solid #ccc;
        }

    </style>
</head>

<body>

    <!-- 큰 이미지 -->
    <img src="images/woman1.jpg" alt="여자1" id="largeImg" class="largeImg">

    <!-- 작은 이미지 -->
    <img src="images/woman2.jpg" alt="여자2" class="thumnail" data-large = "images/woman2.jpg">
    <img src="images/woman1.jpg" alt="여자1" class="thumnail" data-large="images/woman1.jpg">
    <img src="images/woman2.jpg" alt="여자2" class="thumnail" data-large = "images/woman2.jpg">
    <img src="images/woman1.jpg" alt="여자1" class="thumnail" data-large="images/woman1.jpg">


    <script>

        $(".thumnail").click(function(){
            let large = $(this).data("large");
            $("#largeImg").attr({
                "src" : large
            });
        });

    </script>

</body>
</html>
