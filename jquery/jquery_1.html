<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트와 제이쿼리 비교</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
    
    <p id="text">안녕하세요. 양정인력개발센터입니다.</p>
    <button id="btn">Click Me</button>
    <br>

    <p id="text2">제이쿼리 테스트입니다.</p>
    <button id="btn2">Click you</button>

    <br>

    <p id="para">토글 버튼으로 문장을 제어합니다.</p>
    <button id="togglebtn">Show/Hide</button>

    <script>

        function chg() {
            document.getElementById("text").textContent = "부산광역시입니다.";
        }

        document.getElementById("btn").onclick = chg;

        $("#btn2").click(function() {
            $("#text2").text("제이쿼리로 글자를 변경합니다.");
        });


        //if 약식으로 삼항연산자 사용(?사용)

        let para = document.getElementById("para");

        para.style.display 
        = (para.style.display === "none") ? "block" : "none";

         //$("#togglebtn").click(function(){
            //$("#para").toggle();
         //});


    </script>

</body>
</html>
