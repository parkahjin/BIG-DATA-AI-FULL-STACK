<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 스타일</title>
</head>
<body>
    
    <!-- 글자에 직접 지정, 부분 강조, 부분 처리 -->
     <!-- strong, b -->
    <p>부산광역시 <strong><i><u>부산진구</u></i></strong> 양정 <b>양정인력개발센터</b></p> 

    <p><i>부산광역시</i> 부산진구 양정 <strong>양정인력개발센터</strong></p>

    <!-- 아래첨자: sub -->
    <!-- dnlt첨자: sup -->
     <span>H<sub>2</sub>0</span>
     <span>2<sup>3</sup></span>
        <hr>
     <!-- 취소선: del -->
    <span>정가: <del>10000원</del></span>
    <span>할인가: 8500원</span>

</body>
</html>
