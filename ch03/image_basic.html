<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 넣고 조정하기</title>

    <style>
         div{
            width: 500px;   
        }

        img{
            width: 100%;           
        }

        header{
            background-image: url(images/i02.jpg);
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- img위에 글자를 쓸 수 없음 -->
    <div>
        <img src="images/i01.jpg" alt="Hello, Summer" title="여름 이미지">
    </div>

    <!-- 배경 이미지는 글자를 쓸 수 있음: div, p, 시멘틱 태그 등으로 -->
     <header>
        양정인력개발센터
     </header>

</body>
</html>
