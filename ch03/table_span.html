<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 행(colspan), 열(rowspan) 합치기</title>

    <style>
        table{
            border-collapse: collapse;
        }

        .china{
            text-align: center;
        }
    </style>
</head>
<body>
    
    <table border="1">
        <thead>
            <tr>
                <th colspan="2">지역별 홍차</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="3" class="china">중국</td>
                <td>정산소종</td>
            </tr>
            <tr>
                <td>기문</td>
            </tr>
            <tr>
                <td>운남</td>
            </tr>
            <tr>
                <td rowspan="4">인도 및 스리랑카</td>
                <td>아삼</td>
            </tr>
            <tr>
                <td>실론</td>
            </tr>
            <tr>
                <td>다질링</td>
            </tr>
            <tr>
                <td>닐기리</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
